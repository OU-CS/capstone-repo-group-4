AWSTemplateFormatVersion: 2010-09-09
Description: >-
  roam-backend

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
- AWS::Serverless-2016-10-31


Globals:
  Function:
    Environment:
      Variables:
        DB_USER: roamDBadmin
        DB_PASSWORD: StudentTechTeam2021
        DB_HOST: roam-outdoors-db.csohkaitns7m.us-east-2.rds.amazonaws.com
        DB_NAME: postgres
        DB_PORT: 5432

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: find-user-token.js
  findUserTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-items.findUserToken
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method that returns a response
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
      Environment:
        Variables:
          DB_USER: roamDBadmin
          DB_PASSWORD: StudentTechTeam2021
          DB_HOST: roam-outdoors-db.csohkaitns7m.us-east-2.rds.amazonaws.com
          DB_NAME: postgres
          DB_PORT: 5432

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
